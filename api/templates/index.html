<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symphorny</title>
    <link href="https://fonts.googleapis.com/css?family=Gotham&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/howler@2.2.3/dist/howler.min.js"></script>

    <style>
        body {
            font-family: 'Gotham', sans-serif; 
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #121212; /* Dark theme background */
            color: #e0e0e0; /* Light text color for contrast */
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: #181818; /* Dark background for top bar */
            border-bottom: 1px solid #333;
            z-index: 1000; /* Ensure header is on top */
            position: relative;
        }

        header img {
            height: 50px; /* Adjust the logo size */
            width: 50px;
        }

        #search-form {
            display: flex;
            align-items: center;
            flex-grow: 1;
            max-width: 300px;
            margin-right: 5%;
        }

        input[type=text] {
            padding: 10px;
            width: 100%;
            font-size: 16px;
            border: 1px solid #333;
            background: #282828;
            color: #e0e0e0;
            border-radius: 20px;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type=text]:focus {
            background: #333;
            border-color: #1db954;
        }

        i {
            margin-left: -30px;
            color: #1db954;
            font-size: 26px;
            font-style: normal;
            margin-bottom: 3px;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
            position: relative;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            border-radius: 10px;
            padding: 10px;
            background-color: #1c1c1c;
            transition: background-color 0.3s, transform 0.3s;
            cursor: pointer; /* Change cursor to pointer to indicate it's clickable */
            position: relative;
        }

        li:hover {
            background-color: #282828;
            transform: scale(1.02);
        }

        img {
            height: 60px; /* Adjust thumbnail size */
            width: 60px; /* Ensure width matches height */
            border-radius: 5px;
            margin-right: 15px;
        }

        .video-details {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .video-title {
            font-size: 16px;
            font-weight: bold;
            color: #e0e0e0;
            margin: 0;
        }

        .video-creator {
            font-size: 14px;
            color: #b0b0b0;
            margin: 5px 0;
        }

        .video-views {
            font-size: 12px;
            color: #888;
        }

        .audio-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #181818;
            border-top: 1px solid #333;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0px -1px 10px rgba(0, 0, 0, 0.2);
            z-index: 101;
            display: none; /* Hide the controls initially */
        }

        .audio-controls img {
            height: 50px; /* Adjust thumbnail size */
            margin-right: 15px;
            border-radius: 5px;
        }

        .audio-title {
            flex-grow: 1;
            font-size: 16px;
            color: #e0e0e0;
            margin-right: 20px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            max-width: 300px; /* Limit the title width */
        }

        #audio-player {
            flex-grow: 1;
            width: 50%;
            background-color: #121212;
            justify-self: center;
            margin-right:25%;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: 0; /* Ensure background is behind other elements */
        }

        .background span {
            width: 50vmin;
            height: 50vmin;
            border-radius: 50vmin;
            position: absolute;
            animation: move 45s linear infinite;
        }

        @keyframes move {
            100% {
                transform: translate3d(0, 0, 1px) rotate(360deg);
            }
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 80;
            backdrop-filter: blur(8px);
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .loading-logo {
            height: 80px;
            width: 80px;
            animation: rotate 2s infinite linear;
        }
    </style>
</head>
<body>

    <header>
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
        <form id="search-form" action="/" method="GET">
            <input class='js-search' type="text" autocomplete="off" id="search-input" placeholder="Search">
            <i class="fa fa-search">âŒ•</i>
        </form>
    </header>

    <div class="background">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <main>
        <div class="loading-overlay">
            <img class="loading-logo" src="{{ url_for('static', filename='logo.png') }}" alt="Loading Logo">
        </div>    
        <ul>
            {% for video in videos %}
            <li onclick="playAudio('{{ video.audio_url }}', '{{ video.title }}', '{{ video.thumbnail }}')">
                <img src="{{ video.thumbnail }}" alt="Thumbnail">
                <div class="video-details">
                    <p class="video-title">{{ video.title }}</p>
                    <p class="video-creator">{{ video.creator }}</p>
                    <p class="video-views">Views: {{ video.views }}</p>
                </div>
            </li>
            {% endfor %}
        </ul>
    </main>

    <div class="audio-controls" id="audio-controls">
        <img id="audio-thumbnail" src="" alt="Audio Thumbnail">
        <p class="audio-title"></p>
        <audio id="audio-player" controls></audio>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        function showLoadingOverlay() {
            $('.loading-overlay').show();
        }

        function hideLoadingOverlay() {
            $('.loading-overlay').hide();
        }

        $(document).ready(function () {
            var isFirstLoad = true;

            function hideLoadingOnFirstLoad() {
                if (isFirstLoad) {
                    hideLoadingOverlay();
                    isFirstLoad = false;
                }
            }

            hideLoadingOnFirstLoad();

            function clearSearchInput() {
                $('#search-input').val('');
            }

            var currentAudio = null;

            function playAudio(audioUrl, title, thumbnail) {
                if (currentAudio) {
                    currentAudio.pause();
                }

                var audioPlayer = $('#audio-player')[0];
                audioPlayer.src = audioUrl;

                var audioThumbnail = $('#audio-thumbnail');
                audioThumbnail.attr('src', thumbnail);

                audioPlayer.play();

                var audioTitle = $('.audio-title');
                audioTitle.text(title);

                var audioControls = $('#audio-controls');
                audioControls.css('display', 'flex');

                currentAudio = audioPlayer;
            }

            $('#search-form').on('submit', function (event) {
                event.preventDefault();

                var searchTerm = $('#search-input').val().trim();

                if (searchTerm !== '') {
                    showLoadingOverlay();

                    $.ajax({
                        url: '/',
                        type: 'GET',
                        data: { 'search': searchTerm },
                        dataType: 'json',
                        success: function (data) {
                            $('ul').empty();

                            data.videos.forEach(function (video) {
                                var newLi = $('<li>').on('click', function () {
                                    playAudio(video.audio_url, video.title, video.thumbnail);
                                });
                                newLi.append('<img src="' + video.thumbnail + '" alt="Thumbnail">');
                                var detailsDiv = $('<div class="video-details">');
                                detailsDiv.append('<p class="video-title">' + video.title + '</p>');
                                detailsDiv.append('<p class="video-creator">' + video.creator + '</p>');
                                detailsDiv.append('<p class="video-views">Views: ' + video.views + '</p>');
                                newLi.append(detailsDiv);
                                $('ul').append(newLi);
                            });

                            hideLoadingOverlay();
                            clearSearchInput();
                        },
                        error: function (error) {
                            console.error('Error loading search results:', error);
                            hideLoadingOverlay();
                        }
                    });
                }
            });

            $('#audio-player').on('pause', function () {
                $('#audio-controls').show();
            });

            $('#audio-player').on('ended', function () {
                $('#audio-controls').hide();
            });

            $('#audio-player').on('play', function () {
                $('#audio-controls').show();
            });
        });
    </script>
</body>
</html>
