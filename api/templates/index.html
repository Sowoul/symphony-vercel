<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symphony</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://unpkg.com/howler@2.2.3/dist/howler.min.js"></script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif; 
            margin: 0;
            padding: 0;
            overflow: auto;
            background: #121212;
            color: #e0e0e0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: #181818;
            border-bottom: 1px solid #333;
            z-index: 1000;
            position: relative;
        }

        header img {
            height: 40px;
            width: 40px;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            color: #bbb;
            text-decoration: none;
            font-size: 1em;
            position: relative;
            padding: 5px 0;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #1db954;
        }

        .container {
            text-align: center;
            padding: 20px 30px;
            border-radius: 10px;
            background-color: #1e1e1e;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 750px;
            position: relative;
            margin-top:15%;
            top: 35%;
            left: 50%;
            transform: translateX(-50%);
            transition: top 0.5s ease, opacity 0.5s ease;
            opacity: 1;
            z-index: 1000;
        }

        .container.moved {
            margin-top: 20px;
        }

        .search-box {
            display: flex;
            align-items: center;
            border: 1px solid #333;
            border-radius: 30px;
            padding: 10px;
            background-color: #2a2a2a;
            transition: background-color 0.3s ease;
        }

        .search-box:hover {
            background-color: #333;
        }

        .search-box input {
            flex: 1;
            border: none;
            outline: none;
            background: none;
            color: #fff;
            padding: 10px;
            font-size: 1em;
            border-radius: 30px;
        }

        .search-box .search-icon, .search-box .go-icon {
            color: #fff;
            padding: 0 10px;
        }

        .search-box .go-icon {
            cursor: pointer;
        }

        main {
            width: 100%;
            max-width: 810px;
            margin: 20px auto;
            margin-top: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            border-radius: 10px;
            padding: 15px;
            background-color: #1c1c1c;
            transition: background-color 0.3s, transform 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        li:hover {
            background-color: #282828;
            transform: scale(1.02);
        }

        img {
            height: 60px;
            width: 60px;
            border-radius: 5px;
            margin-right: 15px;
        }

        .video-details {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            overflow: hidden;
        }

        .video-title {
            font-size: 16px;
            font-weight: bold;
            color: #e0e0e0;
            margin: 0;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .video-creator {
            font-size: 14px;
            color: #b0b0b0;
            margin: 5px 0;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .video-views {
            font-size: 12px;
            color: #888;
        }

        .audio-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #181818;
            border-top: 1px solid #333;
            display: flex; /* Ensure it uses flex layout */
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0px -1px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000000;
            box-sizing: border-box;
            margin: 0 auto; /* Center the container */
            justify-content: space-between; /* Space out left-container and audio player */
            visibility: hidden; /* Initially hidden using visibility */
            opacity: 0; /* Initially hidden using opacity */
            transition: visibility 0.3s, opacity 0.3s; /* Smooth transition */
        }

        .audio-controls .left-container {
            display: flex;
            align-items: center;
            margin-right: auto; /* Pushes the left container to the left side */
        }

        .audio-controls .left-container img {
            height: 50px; /* Fixed height */
            width: 50px;  /* Fixed width */
            border-radius: 5px;
            margin-right: 10px; /* Space between image and title */
        }

        .audio-controls .left-container .audio-title {
            font-size: 16px;
            color: #e0e0e0;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            max-width: 200px; /* Limit width of the title */
            flex-shrink: 0; /* Prevent shrinking of the title */
            margin-right: 20px; /* Space between title and audio player */
        }

        #audio-player {
            background-color: #181818;
            position: absolute;
            width: 40%;
            margin-left: 28.5%; /* Space between audio player and title */
            margin-right: 30%;
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 80;
            backdrop-filter: blur(8px);
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .loading-logo {
            height: 80px;
            width: 80px;
            animation: rotate 2s infinite linear;
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 3em; /* Adjust as needed */
            margin: 0;
            color: #ffffff; /* Ensure visibility */
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
        <nav class="nav-links">
            <a href="#">Home</a>
            <a href ="#">Source Code</a>
            <a href="#">LinkedIn</a>
            <a href="#">GitHub</a>
        </nav>
    </header>
    
    <div class="container">
        <h1>Symphony</h1>
        <form id="search-form" class="search-box">
            <input type="text" id="search-input" placeholder="Search...">
            <i class="fas fa-search search-icon"></i>
            <i class="fas fa-chevron-right go-icon"></i>
        </form>
    </div>

    <main>
        <ul id="results-list"></ul>
    </main>

    <div id="audio-controls" class="audio-controls">
        <div class="left-container">
            <img id="audio-thumbnail" src="" alt="Audio Thumbnail">
            <p class="audio-title"></p>
        </div>
        <audio id="audio-player" controls></audio>
    </div>
    
    <div class="loading-overlay" style="display: none;">
        <img class="loading-logo" src="{{ url_for('static', filename='logo.png') }}" alt="Loading Logo">
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        function showLoadingOverlay() {
            $('.loading-overlay').show();
        }

        function hideLoadingOverlay() {
            $('.loading-overlay').hide();
        }

        $(document).ready(function () {
            var isFirstLoad = true;

            function hideLoadingOnFirstLoad() {
                if (isFirstLoad) {
                    hideLoadingOverlay();
                    isFirstLoad = false;
                }
            }

            hideLoadingOnFirstLoad();

            function clearSearchInput() {
                $('#search-input').val('');
            }

            var currentAudio = null;

            function playAudio(audioUrl, title, thumbnail) {
                if (currentAudio) {
                    currentAudio.pause();
                }

                var audioPlayer = $('#audio-player')[0];
                audioPlayer.src = audioUrl;

                var audioThumbnail = $('#audio-thumbnail');
                audioThumbnail.attr('src', thumbnail);

                audioPlayer.play();

                var audioTitle = $('.audio-title');
                audioTitle.text(title);

                // Show the audio controls
                $('#audio-controls').css({
                    'visibility': 'visible',
                    'opacity': '1'
                });

                currentAudio = audioPlayer;
            }

            function hideAudioControls() {
                $('#audio-controls').css({
                    'visibility': 'hidden',
                    'opacity': '0'
                });
            }

            $('#search-form').on('submit', function (event) {
                event.preventDefault();

                var searchTerm = $('#search-input').val().trim();

                if (searchTerm !== '') {
                    $('.container').addClass('moved');
                    showLoadingOverlay();

                    $.ajax({
                        url: '/',
                        type: 'GET',
                        data: { 'search': searchTerm },
                        dataType: 'json',
                        success: function (data) {
                            $('#results-list').empty();

                            data.videos.forEach(function (video) {
                                var newLi = $('<li>').on('click', function () {
                                    playAudio(video.audio_url, video.title, video.thumbnail);
                                });
                                newLi.append('<img src="' + video.thumbnail + '" alt="Thumbnail">');
                                var detailsDiv = $('<div class="video-details">');
                                detailsDiv.append('<p class="video-title">' + video.title + '</p>');
                                detailsDiv.append('<p class="video-creator">' + video.creator + '</p>');
                                detailsDiv.append('<p class="video-views">Views: ' + video.views + '</p>');
                                newLi.append(detailsDiv);
                                $('#results-list').append(newLi);
                            });

                            hideLoadingOverlay();
                            clearSearchInput();
                        },
                        error: function (error) {
                            console.error('Error fetching search results:', error);
                            hideLoadingOverlay();
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
